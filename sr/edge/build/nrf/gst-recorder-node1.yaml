rgbFull: false
rgbBy2: false
rgbBy4: false
grayFull: false
grayBy2: false
grayBy4: false
videoEncData: true
audioEncData: false
event: false
inputRawData: true
inputEncData: false
inputFps: 10
outputTypes:
  rgbFull: v_rgb_full
  rgbBy2: RGB_BY2
  rgbBy4: RGB_BY4
  grayFull: GRAY_FULL
  grayBy2: GRAY_BY2
  grayBy4: GRAY_BY4
  videoEncData: pano_stream_enc1
  audioEncData: AUDIO_ENC_DATA
  event: visual_video_event
inputTypes:
  inputType: overlayed_rgb_crop1
fileConfigs:
